workflow {
  execution {
    timeout = "30 minutes"
    max-retries = 3
    output-dir = "outputs"
    scripts-dir = "scripts"
  }
  
  python {
    executable = "python3"
    timeout = "10 minutes"
  }
  
  hadoop {
    # Default timeout for Hadoop queries
    query-timeout = "5 minutes"
    # Path to the pydoop scripts directory
    pydoop-path = "scripts/pydoop"
  }
}
