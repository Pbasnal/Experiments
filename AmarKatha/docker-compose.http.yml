version: '3.8'

services:
  web:
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_DEBUG=1
    command: python run.py --port 5000
    ports:
      - "5000:5000"  # HTTP only
    volumes:
      - .:/app
      - /app/venv
      - /app/__pycache__
    stdin_open: true
    tty: true 