version: '3.8'

services:
  k6:
    image: grafana/k6:latest
    volumes:
      - ./k6:/scripts
    environment:
      - API_URL=http://api:8080
    command: ["run", "/scripts/load-test.js"]
    networks:
      - monitoring
    depends_on:
      - influxdb
      - api

  influxdb:
    image: influxdb:1.8
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    ports:
      - "8086:8086"
    networks:
      - monitoring
    volumes:
      - influxdb_data:/var/lib/influxdb

volumes:
  influxdb_data:

networks:
  monitoring:
    external: true
