version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: comicdb
      MYSQL_USER: comicuser
      MYSQL_PASSWORD: comicpass
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/init/SeedData.sql:/docker-entrypoint-initdb.d/SeedData.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  comic-api-dod:
    build:
      context: .
      dockerfile: ComicApiDod/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=comicdb;User=comicuser;Password=comicpass;
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./ComicApiDod:/app/ComicApiDod

  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - comic-api-dod

  grafana:
    image: grafana/grafana:9.5.3
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

